	<body>

<h3>Pharaonic Tic Tac Toe</h3><hr/>
	<div class="">
		<div class="cover">
			
		</div>
		<div id="gm">
			<table id="tb" align="center">
				<tr id="tr1">
					<td class="beside"></td>
					<td id="xus" class="us">
						<img id="xusi" src="https://raw.githubusercontent.com/MohamedAbulnasr/img/master/p1.png" alt="Player1" height="70px">
						<span id="xusn">Player1</span>
					</td>
					<td id="lev" >
						<table><tr>
							<td>
								<span id="playwith">Play with:</span>
							</td>
							<td>
								<img id="img_man" src="https://raw.githubusercontent.com/MohamedAbulnasr/img/master/man2.png" alt="Human">
								<img id="img_pc" src="https://raw.githubusercontent.com/MohamedAbulnasr/img/master/pc2.png" alt="PC">&nbsp;
							</td>
							<td>
							<select id='slev' name='slev'>
								<option type="radio" name='slev'>Easy</option>
								<option type="radio" name='slev'>Grow up</option>
								<option type="radio" name='slev'>Fire 'em up</option>
							</select>
							</td>
						</tr></table>
					</td>
					<td id="ous" class="us">
						<img id="ousi" src="https://raw.githubusercontent.com/MohamedAbulnasr/img/master/x2.png" alt="Player2" height="70px">
						<span id="ousn">Computer</span>
							</td>
					<td class="beside"></td>
				</tr>
				<tr>
					<td class="beside"></td>
					<td colspan="3">
						<table id="gtb" width="100%" align="center"></table>
					</td>
					<td class="beside"></td>
				</tr>
			</table>
		</div>
	</div>
	<div id='winner'></div>
